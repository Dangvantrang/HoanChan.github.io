<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Xén ảnh</title>
		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
		<meta name="viewport" content="width=device-width" />
		<!-- CSS Files -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.5.1/croppie.min.css" />
		<link rel="stylesheet" href="mycss.css"/>
	</head>
	<body>
		<div class="demo-wrap upload-demo">
			<div class="container">
				<div class="grid">
					<div class="col-sm-4">
						<p><strong>Bạn hãy tải ảnh lên để xén!</strong></p>
						<div class="actions">
							<a class="btn btn-primary file-btn">
								<span>Tải lên</span>
								<input type="file" id="upload" value="Choose a file" accept="image/*" />
							</a>
							<button class="btn btn-danger upload-result">Lấy kết quả</button>
						</div>
						<div>
							<button class="btn btn-success" id="rotateLeft" data-rotate="-90">Xoay trái</button>
							<button class="btn btn-success" id="rotateRight" data-rotate="90">Xoay phải</button>
						</div>
					</div>
					<div class="col-sm-8">
						<div class="upload-msg"><strong>Lưu ý:</strong> Hãy chọn ảnh có chất lượng tốt để tải lên! Hãy xén phần khuôn mặt của mình để làm ảnh đại diện!</div>
						<div class="upload-demo-wrap">
							<div id="upload-demo"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.5.1/croppie.min.js"></script>
	<script async src="tcv.js"></script>
</html>
