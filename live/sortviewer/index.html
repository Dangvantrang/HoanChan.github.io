<!DOCTYPE html>
<html>
<head lang="vi-VN">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/TextPlugin.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/jquery.ui.touch-punch.js"></script>
    
    <link rel="stylesheet" href="css/page.css" />
    <link rel="stylesheet" href="css/highlight.css"> <!-- monokai-sublime railscasts -->
    <!-- <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.10.0/styles/vs.min.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.10.0/highlight.min.js"></script>
    <!-- <script src="js/highlight.pack.js"></script> -->

    <script src="js/SortViewer.js"></script>
</head>
<body>
    <div id="controler">
        <input id="itemCount" name="value" value="16">
        <button id="btnCreateValue" class="btn btn-primary">Tạo mảng giá trị</button>
        <select id="slSortType" class="form-control">
            <option value="1">Bubble Sort</option>
            <option value="2">Selection Sort</option>
            <option value="3">Insertion Sort</option>
            <option value="4">Quick Sort</option>
            <option value="5">Merger Sort</option>
        </select>
        <button id="btnSort" class="btn btn-primary">Sắp xếp</button>
        <div id='codeButtons'>
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#JS">JS</button>
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#CSharp">C#</button>
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#VB">VB</button>
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#C">C++</button>
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#Pascal">Pascal</button>
        </div>
    </div>
    <div id="container">
        <div id="boxPanel"></div>
    </div>
    <div id="textPanel"  class="bg-primary">&nbsp;</div>
    <div id="bottom-bar">
        <div id="timeScaleSlider"></div>
        <div id="timeScale" >x1</div>
        <button id="prev" class="fa fa-fast-backward btn btn-success"></button>
        <button id="play" class="fa fa-play btn btn-success"></button>
        <button id="next" class="fa fa-fast-forward btn btn-success"></button>
        <button id="restart" class="fa fa-repeat btn btn-success"></button>
        <div id="progressSlider"></div> 
    </div>
    <div id='code'>
        <div class="modal fade" id="JS" role="dialog"></div>
        <div class="modal fade" id="CSharp" role="dialog"></div>
        <div class="modal fade" id="VB" role="dialog"></div>
        <div class="modal fade" id="C" role="dialog"></div>
        <div class="modal fade" id="Pascal" role="dialog"></div>
    </div>

        L.parentNode.insertBefore(l,L)}(window,document,'script','ga');

        ga('create', 'UA-50247134-3', 'auto');
        ga('send', 'pageview');
    </script>
</body>
</html>
